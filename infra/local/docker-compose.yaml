services:
  pgdatabase:
    image: postgres:15
    environment: &postgres-vars
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
    networks:
      - default
  ingestion:
    environment: *postgres-vars
    build:
      context: ../..
      dockerfile: infra/local/Dockerfile
    depends_on:
      - pgdatabase
    stdin_open: true
    tty: true
    networks:
      - default
networks:
  default:
    driver: bridge
