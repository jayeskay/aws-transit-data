name: 'transit'
version: '1.0.0'

# set "profile" dbt uses for project
profile: 'transit'

# logs
log-path: ./logs

# specify where dbt should look for different types of files
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# directories to be removed by `dbt clean`
clean-targets:
  - 'target'
  - 'dbt_packages'

# ===== model configs =====
# documentation: https://docs.getdbt.com/docs/configuring-models
models:

  transit:
    +materialized: view

    # build all models in the example/ directory as views
    example:
      +schema: example
